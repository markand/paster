			<h1>Recent pastes</h1>

			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Author</th>
						<th>Language</th>
						<th>Date</th>
						<th>Expires in</th>
					<tr>
				</thead>
				<tbody>
					{{#pastes}}
					<tr>
						<td><a href="/paste/{{id}}">{{title}}</a></td>
						<td>{{author}}</td>
						<td>{{language}}</td>
						<td>{{date}}</td>
						<td>{{expiration}}</td>
					</tr>
					{{/pastes}}
				</tbody>
			</table>
