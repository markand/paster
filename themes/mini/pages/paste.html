	<h2>Actions</h2>
	<div class="row responsive-label">
		<div class="col-md-1">
			<a class="button" href="/download/@@id@@">Fork</a>
		</div>
		<div class="col-md-1">
			<a class="button" href="/download/@@id@@">Download</a>
		</div>
	</div>

	<h2>Info</h2>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="title">Title</label>
		</div>
		<div class="col-md-10">
			<label id="title" placeholder="Untitled">@@title@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="author">Author</label>
		</div>
		<div class="col-md-10">
			<label id="author" placeholder="Anonymous">@@author@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="duration">Language</label>
		</div>
		<div class="col-md-10">
			<label id="duration">@@language@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="duration">Date</label>
		</div>
		<div class="col-md-10">
			<label id="duration">@@date@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="duration">Is visible?</label>
		</div>
		<div class="col-md-10">
			<label id="duration">@@visible@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-2">
			<label for="duration">Lifetime?</label>
		</div>
		<div class="col-md-10">
			<label id="duration">@@expiration@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-12">
			<pre><code class="@@language@@">@@code@@</code></pre>
		</div>
	</div>
