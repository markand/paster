	<h1>Search pastes</h1>

	<form action="/search" method="post">
		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="title">Title</label>
			</div>
			<div class="col-md-10">
				<input id="title" name="title" type="text" placeholder="Title" /></td>
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="author">Author</label>
			</div>
			<div class="col-md-10">
				<input id="author" name="author" type="text" placeholder="Author" /></td>
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="language">Language</label>
			</div>
			<div class="col-md-10">
				<select name="language">
					@@languages@@
				</select>
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-12">
				<button class="primary">Submit</button>
			</div>
		</div>
	</form>
