	<h1 class="title">Search pastes</h1>

	<form action="/search" method="post">
		<div class="field">
			<label class="label">Title</label>
			<div class="control">
				<input name="title"class="input" type="text" placeholder="Paste title">
			</div>
			<p class="help">Empty value matches all titles</p>
		</div>

		<div class="field">
			<label class="label">Author</label>
			<div class="control">
				<input name="author"class="input" type="text" placeholder="Paste author">
			</div>
			<p class="help">Empty value matches all authors</p>
		</div>

		<div class="field">
			<label class="label">Language</label>
			<div class="control">
				<div class="select">
					<select name="language">
						@@languages@@
					</select>
				</div>
			</div>
		</div>

		<div class="field">
			<p class="control">
				<button class="button is-success">Search</button>
			</p>
		</div>
	</form>
